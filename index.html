<!DOCTYPE html>
<head>
    <title>地名→地価変換器</title>
</head>
<body>
    <input type="text" id="address" placeholder="住所">
    <button id="submit" onclick="send()">送信</button>
    <div id="result">text</div>
</body>

<script>
function send()
{
    if (document.getElementById){
        document.getElementById("result").innerHTML="<b>テキスト</b>の書換え";
    }
}
</script>
